<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link rel="shortcut icon" href="./img/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <svg class="login__blob" viewBox="0 0 566 840" xmlns="http://www.w3.org/2000/svg">
        <mask id="mask0" mask-type="alpha">
            <path d="M342.407 73.6315C388.53 56.4007 394.378 17.3643 391.538 
            0H566V840H0C14.5385 834.991 100.266 804.436 77.2046 707.263C49.6393 
            591.11 115.306 518.927 176.468 488.873C363.385 397.026 156.98 302.824 
            167.945 179.32C173.46 117.209 284.755 95.1699 342.407 73.6315Z" />
        </mask>
        
        <g mask="url(#mask0)">
            <path d="M342.407 73.6315C388.53 56.4007 394.378 17.3643 391.538 
            0H566V840H0C14.5385 834.991 100.266 804.436 77.2046 707.263C49.6393 
            591.11 115.306 518.927 176.468 488.873C363.385 397.026 156.98 302.824 
            167.945 179.32C173.46 117.209 284.755 95.1699 342.407 73.6315Z" />
            
            <image class="login__img" href="./img/bg-img.jpg" />
        </g>
    </svg>

    <div id="loginAccessRegister" class="login container grid">
        <!-- Login Section -->
        <div class="login__access">
            <h1 class="login__title">Log in to your account.</h1>

            <div class="login__area">
                <form id="loginForm" class="login__content grid">
                    <div class="login__box">
                        <input type="email" id="email" placeholder=" " required class="login__input" autocomplete="email">
                        <label for="email" class="login__label">Email</label>
                        <i class="ri-mail-line login__icon"></i>
                    </div>

                    <div class="login__box">
                        <input type="password" id="password" placeholder=" " required class="login__input" autocomplete="current-password">
                        <label for="password" class="login__label">Password</label>
                        <i id="loginPassword" class="ri-eye-off-fill login__icon login__password"></i>
                    </div>

                    <a href="#" class="login__forgot">Forgot your password?</a>

                    <button type="submit" class="login__button">Login</button>
                </form>

                <div class="login__social">
                    <p class="login__social-title">Or login with</p>
                    <div class="login__social-links">
                        <a href="#" class="login__social-link">
                            <img src="./img/icon-google.svg" alt="Google" class="login__social-img">
                        </a>
                        <a href="#" class="login__social-link">
                            <img src="./img/icon-facebook.svg" alt="Facebook" class="login__social-img">
                        </a>
                        <a href="#" class="login__social-link">
                            <img src="./img/icon-apple.svg" alt="Apple" class="login__social-img">
                        </a>
                    </div>
                </div>

                <div class="login__switch">
                    Don't have an account? 
                    <button type="button" id="loginButtonRegister">Create Account</button>
                </div>
            </div>
        </div>

        <!-- Register Section -->
        <div class="login__register">
            <h1 class="login__title">Create new account.</h1>

            <div class="login__area">
                <form id="registerForm" class="login__content grid">
                    <div class="login__group grid">
                        <div class="login__box">
                            <input type="text" id="firstName" placeholder=" " required class="login__input" autocomplete="given-name">
                            <label for="firstName" class="login__label">First Name</label>
                            <i class="ri-user-line login__icon"></i>
                        </div>

                        <div class="login__box">
                            <input type="text" id="lastName" placeholder=" " required class="login__input" autocomplete="family-name">
                            <label for="lastName" class="login__label">Last Name</label>
                            <i class="ri-user-line login__icon"></i>
                        </div>
                    </div>

                    <div class="login__box">
                        <input type="email" id="emailCreate" placeholder=" " required class="login__input" autocomplete="email">
                        <label for="emailCreate" class="login__label">Email</label>
                        <i class="ri-mail-line login__icon"></i>
                    </div>

                    <div class="login__box">
                        <input type="password" id="passwordCreate" placeholder=" " required class="login__input" autocomplete="new-password">
                        <label for="passwordCreate" class="login__label">Password</label>
                        <i id="loginPasswordCreate" class="ri-eye-off-fill login__icon login__password"></i>
                    </div>

                    <button type="submit" class="login__button">Create account</button>
                </form>

                <div class="login__switch">
                    Already have an account? 
                    <button type="button" id="loginButtonAccess">Log In</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
